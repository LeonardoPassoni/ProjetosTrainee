<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculator</title>

    <link type="text/css" rel="stylesheet" href="lib/bootstrap/bootstrap.css">

    <script src="lib/angular-1.8.2/angular.js"></script>
