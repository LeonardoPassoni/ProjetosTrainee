<!DOCTYPE html >
<html lang="pt-br" ng-app="udemyProject">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UdemyProject</title>

    <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/userCSS.css">
    
    <script src="../lib/angular-1.8.2/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller/userController.js"></script>
    <script src="../js/service/userAPIService.js"></script>

    

</head>



<body ng-controller = "userController">

    <div class="jumbotron">

        <h3>{{app}}</h3>
        
         Nome:
         <input class="form-control" type="text" placeholder="Name" ng-required="true" ng-minlength="10" ng-model="user.name"><br>

         Email : 
         <input class="form-control"  type="email" placeholder="Email"  ng-model="user.email"><br>

         Phone:
         <input class="form-control"  type="text" placeholder="Phone"  ng-model="user.phone"><br>

         Password:
         <input class="form-control"  type="password" placeholder="Password"  ng-model="user.password"><br>

      
         <button class="btn btn-primary btn-block" ng-click="addUser(user)" ng-if="!user.id">Cadastrar</button>

         <button class="btn btn-primary btn-block" ng-click = "addUser(user)" ng-if="user.id">Atualizar</button>
         <button class="btn btn-danger btn-block" ng-click = "removeUser(user.id)" ng-if="user.id">Deletar</button>
         <br>

         {{message}}
    </div>
    

</body>
</html>
