<!DOCTYPE html>
<html lang="en" ng-app = "udemyProject">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuário</title>

    <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/userCSS.css">

    <script src="../lib/angular-1.8.2/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller/userController.js"></script>
    <script src="../js/service/userAPIService.js"></script>
    <script src="../js/directives/alertDirective.js"></script>

</head>

<body ng-controller = "userController">
    <div class="jumbotron">

        <table class="table table-striped">
            <h3>Lista de Usuários</h3>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Password</th>
                <th>Atualizar</th>
                <th>Deletar</th>
            </tr>

            <tr ng-repeat = "user in users">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.password}}</td>  
                <td> <a ng-click = "cadastroUsuario(user.id)" > Atualizar</a></td>
                <td class="teste"> <a ng-click = "removeUser(user.id)" > Deletar</a></td>

                <div ui-alert ng-if="message"></div>

            </tr>

        </table>

    </div>



    
</body>
</html>
